version: '3.8'

services:
  nextjs:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nextjs
    image: hubulbib/gsk-kvartal-nextjs:latest
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - nextjs-network
    command: sh -c "npm run build && npm run start"

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: nginx
    image: hubulbib/gsk-kvartal-nginx:latest
    ports:
      - '80:80'
    depends_on:
      - nextjs
    networks:
      - gsk-kvartal-network
    restart: unless-stopped

networks:
  gsk-kvartal-network:
    driver: bridge
